<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pak Gov Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background: #f4f6f8;
        }
        header {
            background: #0a5c36;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            margin: 0;
        }
        .container {
            padding: 20px;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 15px;
        }
        .card {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .card a {
            text-decoration: none;
            color: #0a5c36;
            font-weight: bold;
        }
        footer {
            margin-top: 30px;
            background: #222;
            color: #ccc;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <h1>Pak Gov Portal</h1>
    <p>All Official Pakistan Government Websites in One Place</p>
</header>

<div class="container">
    <h2>Popular Government Portals</h2>

    <div class="grid">
        <div class="card">
            <a href="https://www.pakistan.gov.pk" target="_blank">Pakistan Govt</a>
        </div>
        <div class="card">
            <a href="https://www.nadra.gov.pk" target="_blank">NADRA</a>
        </div>
        <div class="card">
            <a href="https://www.fbr.gov.pk" target="_blank">FBR</a>
        </div>
        <div class="card">
            <a href="https://www.fia.gov.pk" target="_blank">FIA</a>
        </div>
        <div class="card">
            <a href="https://www.passport.gov.pk" target="_blank">Passport Office</a>
        </div>
        <div class="card">
            <a href="https://www.sindhpolice.gov.pk" target="_blank">Sindh Police</a>
        </div>
        <div class="card">
            <a href="https://www.hec.gov.pk" target="_blank">HEC</a>
        </div>
        <div class="card">
            <a href="https://www.bisp.gov.pk" target="_blank">BISP</a>
        </div>
    </div>
</div>

<footer>
    Â© 2026 Pak Gov Portal | This website only provides links to official government websites.
</footer>

</body>
</html>
